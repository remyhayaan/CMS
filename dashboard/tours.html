<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tours</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf6f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #3a5a40;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .controls input, .controls select, .controls button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .controls input {
            flex: 2;
            max-width: 300px;
        }

        .controls select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            cursor: pointer;
            max-width: 150px;
            flex: 1;
        }

        .controls button {
            cursor: pointer;
            font-size: 18px;
            border: none;
            background-color: #56ab2f;
            color: white;
        }

        .controls .refresh {
            background-color: #2f80ed;
        }

        .controls .add {
            background-color: #27ae60;
        }

        .tour-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }

        .tour-item {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            justify-content: space-between;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tour-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 10px;
        }

        .tour-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tour-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .actions button {
            border: none;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
            background: none;
            border-radius: 5px;
        }

        .edit {
            color: #2f80ed;
        }

        .delete {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .tour-list {
                grid-template-columns: 1fr;
            }

            .controls input {
                flex: 1;
                max-width: 100%;
            }

            .controls select {
                flex: 1;
                max-width: 100%;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 650px;
            max-width: 100%;
            max-height: 80vh; /* Set max-height to a percentage of the viewport */
            overflow-y: auto; /* Allow vertical scrolling */
            text-align: center;
        }

        .modal button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .quill-container {
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 10px;
            max-height: 300px; /* Optional: Set a max height for the editor */
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .form-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        #editor {
            height: 150px;
            background: white;
            border: 1px solid #ddd;
        }

        .upload-box {
            border: 2px dashed #28a745;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-box input {
            display: none;
        }
        
        .itinerary-section {
            margin-top: 20px;
            border-top: 2px solid #ddd;
            padding-top: 10px;
        }

        .quill-editor {
            height: 120px;
            background: white;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        /* Style for the two text inputs above the Quill editor */
        .itinerary-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }select {
            width: 100%; /* Makes it responsive */
            max-width: 20px; /* Limits the width */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
           
        }
        
        /* Add a media query for smaller screens */
        @media (max-width: 480px) {
            select {
                font-size: 14px;
                padding: 8px;
                width: 50%;
            }
        }
        
        @media (max-width: 768px) {
            .modal-content {
                width: 90%; /* Decrease width for smaller screens */
                padding: 15px;
            }
        
            .quill-container {
                height: 150px; /* Adjust Quill editor height on small screens */
            }
        
            .form-group {
                grid-template-columns: 1fr; /* Stack form fields in a single column on small screens */
            }
        
            .itinerary-inputs {
                grid-template-columns: 1fr; /* Stack itinerary inputs vertically */
            }
        
            .itinerary-section {
                margin-top: 15px;
            }
        
            .button-container {
                flex-direction: column; /* Stack buttons vertically */
                gap: 10px;
            }
        
            .upload-box {
                padding: 15px; /* Adjust padding for the upload box on smaller screens */
            }
        }
        
        @media (max-width: 480px) {
            .modal-content {
                width: 95%; /* Further reduce modal width on very small screens */
                padding: 10px;
            }
        
            .quill-container {
                height: 120px; /* Adjust Quill editor height further on very small screens */
            }
        
            .button-container {
                flex-direction: column; /* Stack buttons vertically */
            }
        
            .controls {
                flex-direction: column; /* Stack control buttons for smaller screen */
                gap: 20px;
            }
        
            .tour-list {
                grid-template-columns: 1fr; /* Stack tour items vertically */
            }
        
            .tour-item {
                flex-direction: column; /* Stack tour info and actions vertically */
            }
        }
    </style>
</head>
<body>

    <!-- Modal for Adding Tour -->
    <div class="modal" id="tourModal">
        <div class="modal-content">
            <h3>Add New Tour</h3>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter tour title">

            <div class="form-group">

                </div>
                <div class="upload-box">

            </div>
            <div class="form-group">

                <div>

            </div>
    
            <div class="form-group">

<div class="button-container" style="display: flex; justify-content: space-between;">

function closeModal() {

</body>
</html>
