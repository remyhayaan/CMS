<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="p-6 bg-white shadow rounded-lg">
        <h2 class="text-2xl font-bold text-green-700">Bookings</h2>
        <p class="text-gray-600">Manage all tour bookings here.</p>
        <table class="w-full mt-4 border-collapse border border-gray-300">
            <tr class="bg-green-100">
                <th class="border p-2">Booking ID</th>
                <th class="border p-2">Customer Name</th>
                <th class="border p-2">Destination</th>
                <th class="border p-2">Status</th>
            </tr>
            <tr>
                <td class="border p-2">#001</td>
                <td class="border p-2">John Doe</td>
                <td class="border p-2">Serengeti</td>
                <td class="border p-2 text-green-600">Confirmed</td>
            </tr>
            <tr>
                <td class="border p-2">#002</td>
                <td class="border p-2">Jane Smith</td>
                <td class="border p-2">Maasai Mara</td>
                <td class="border p-2 text-red-600">Pending</td>
            </tr>
        </table>
    </div>
    
   

</body>
</html>
