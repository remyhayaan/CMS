<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Information Table</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .records {
            font-size: 16px;
            font-weight: bold;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button:hover, .pagination button.active {
            background-color: #0056b3;
        }

        .container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            font-size: 14px;
        }

        .actions button {
            padding: 6px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .view {
            background-color: #28a745;
            color: white;
        }

        .delete {
            background-color: #dc3545;
            color: white;
        }

        @media screen and (max-width: 768px) {
            .container {
                overflow-x: scroll;
            }
        }
    </style>
</head>
<body>
    <h1>Manage Bookings</h1>
    <div class="header-container">
        <div class="records">30 records</div>
    </div>

    <div class="container">
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Client Review (Stars)</th>
                    <th>Visit Year</th>
                    <th>Visit Month</th>
                    <th>Country</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="pagination">
        <button id="prevPage">Prev</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>
    </div>

    <script>
        const bookings = [...Array(30)].map((_, i) => ({
            name: `Person ${i + 1}`,
            stars: Math.floor(Math.random() * 5) + 1,
            date: `24-${String(Math.floor(Math.random() * 12) + 1).padStart(2, '0')}-${String(Math.floor(Math.random() * 28) + 1).padStart(2, '0')}`,
            country: ["USA", "Canada", "UK", "Australia", "Germany"][Math.floor(Math.random() * 5)]
        }));

        const tableBody = document.getElementById("tableBody");
        const prevPage = document.getElementById("prevPage");
        const nextPage = document.getElementById("nextPage");
        const pageInfo = document.getElementById("pageInfo");
        let currentPage = 1;
        const recordsPerPage = 5;

        function renderTable(page) {
            tableBody.innerHTML = "";
            const start = (page - 1) * recordsPerPage;
            const end = start + recordsPerPage;
            const paginatedItems = bookings.slice(start, end);

            paginatedItems.forEach(record => {
                const row = document.createElement("tr");
                const [year, month] = record.date.split("-").map(num => `20${num}`);
                row.innerHTML = `
                    <td>${record.name}</td>
                    <td>${'â˜…'.repeat(record.stars)}</td>
                    <td>${year}</td>
                    <td>${month}</td>
                    <td>${record.country}</td>
                    <td>${record.date}</td>
                    <td class="actions">
                        <button class="view">View</button>
                        <button class="delete">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            pageInfo.textContent = `Page ${page} of ${Math.ceil(bookings.length / recordsPerPage)}`;
            prevPage.disabled = page === 1;
            nextPage.disabled = page === Math.ceil(bookings.length / recordsPerPage);
        }

        prevPage.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable(currentPage);
            }
        });

        nextPage.addEventListener("click", () => {
            if (currentPage < Math.ceil(bookings.length / recordsPerPage)) {
                currentPage++;
                renderTable(currentPage);
            }
        });

        renderTable(currentPage);
    </script>
</body>
</html>
