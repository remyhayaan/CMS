<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Pages SEO</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        .main-content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
        }

        .search-filter {
            display: flex;
            align-items: center;
        }

        #search {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 14px;
            width: 200px;
        }

        #filter {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            font-size: 16px;
        }

        td {
            font-size: 14px;
            color: #7f8c8d;
        }

        td img {
            border-radius: 4px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            padding: 8px 16px;
            border: none;
            background-color: #2ecc71;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .actions button:hover {
            background-color: #27ae60;
        }

        .actions button:active {
            background-color: #2d9c56;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .pagination select {
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1>Static Pages SEO</h1>
            <div class="search-filter">
                <input type="text" id="search" placeholder="Search...">
                <select id="filter">
                    <option value="5">5 / Page</option>
                    <option value="10">10 / Page</option>
                    <option value="25">25 / Page</option>
                    <option value="50">50 / Page</option>
                    <option value="100">100 / Page</option>
                </select>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Keywords</th>
                    <th>Last Modified</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="" alt="Image" width="50" height="50"></td>
                    <td>Terms and Conditions</td>
                    <td>Dav Safaris...</td>
                    <td>Safaris, Tours</td>
                    <td>13th Aug 2024</td>
                    <td class="actions">
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td><img src="image2.jpg" alt="Image" width="50" height="50"></td>
                    <td>Privacy Policy</td>
                    <td>Dav Safari...</td>
                    <td>Privacy, Policy</td>
                    <td>18th Aug 2024</td>
                    <td class="actions">
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td><img src="image3.jpg" alt="Image" width="50" height="50"></td>
                    <td>Tours and Travel</td>
                    <td>Tours and Travel...</td>
                    <td>Tours, Travel</td>
                    <td>10th Feb 2024</td>
                    <td class="actions">
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <select>
                <option>Page 1</option>
                <option>Page 2</option>
                <option>Page 3</option>
            </select>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search');

        function filterData() {
            const searchTerm = searchInput.value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const title = row.cells[1].textContent.toLowerCase();
                const description = row.cells[2].textContent.toLowerCase();
                const keywords = row.cells[3].textContent.toLowerCase();
                if (title.includes(searchTerm) || description.includes(searchTerm) || keywords.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        searchInput.addEventListener('input', filterData);
    </script>
</body>
</html>
