<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>

    <!-- Quill.js Styles -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 10px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: green;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container-right {
            text-align: right;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background: darkgreen;
        }

        #editor {
            height: 200px;
            background: white;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }

            .button-container-right {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 18px;
            }

            label {
                font-size: 14px;
            }

            input, textarea {
                font-size: 12px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create New Content</h2>

        <!-- Title Input -->
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter title here">

        <!-- Quill.js Editor -->
        <label for="editor">Content:</label>
        <div id="editor"></div>

        <!-- Add Button -->
        <div class="button-container-right">
            <button onclick="addContent()">Add</button>
        </div>

        <!-- Create Button -->
        <div class="button-container">
            <button onclick="createContent()">Create</button>
        </div>
    </div>

    <!-- Quill.js Library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script>
        // Initialize Quill.js Editor
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        function addContent() {
            let title = document.getElementById('title').value;
            let content = quill.root.innerHTML;

            if (!title || !content) {
                alert("Please fill out both the title and content.");
                return;
            }

            console.log("Content Added:");
            console.log("Title: " + title);
            console.log("Content: ", content);
            alert("Content added successfully!");
        }

        function createContent() {
            let title = document.getElementById('title').value;
            let content = quill.root.innerHTML;

            if (!title || !content) {
                alert("Please fill out both the title and content.");
                return;
            }

            console.log("Content Created:");
            console.log("Title: " + title);
            console.log("Content: ", content);
            alert("Content created successfully!");
        }
    </script>

</body>
</html>
